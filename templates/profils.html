<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma famille</title>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/avatar/logo.png') }}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>


<body id="famille">

<section class="content">
    <div class="cestciao">
        <a class="door" href="/logout">
                <span class="material-symbols-outlined">
                logout
                </span>
        </a>
    </div>{% if 'nom_utilisateur' in session %}
      <h1>Famille  {{ session['nom_utilisateur'] }} </h1>
    <div class="profils">
        {% for enfant in enfants %}
            <div class="profil">
  <a class="{{ 'garcon' if enfant[3] == 'garcon' else 'fille' }}" href="{{ url_for('select_enfant', nom_enfant=enfant[2]) }}">
                    <img src="{{ url_for('static', filename='img/avatar/' + enfant[11]) }}" alt="Profil">
                    <p>{{ enfant[2] }}</p> <!-- enfant name -->
                </a>
            </div>
        {% endfor %}
        {% if enfants_count < 5 %}
            <div class="profil">
                <a class="ajout" href="{{ url_for('creation_page') }}">
                    <span class="material-symbols-outlined">add</span>
                    <p>Nouveau</p>
                </a>
            </div>
        {% endif %}
    </div>
{% endif %}

</section>
</body>

</html>
